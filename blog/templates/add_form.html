<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Add Post</title>

    <!-- Icons font CSS-->
    <link href="{{url_for('static', filename = 'vendor/mdi-font/css/material-design-iconic-font.min.css') }}" rel="stylesheet" media="all">
    <link href="{{url_for('static', filename = 'vendor/font-awesome-4.7/css/font-awesome.min.css') }}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{{url_for('static', filename = 'vendor/select2/select2.min.css') }}" rel="stylesheet" media="all">
    <link href="{{url_for('static', filename = 'vendor/datepicker/daterangepicker.css') }}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{{url_for('static', filename = 'css/main.css') }}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Add Blog Post </h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="/add_post">
                        <div class="form-row m-b-55">
                            <div class="name">Blog Title</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="title" value="{{ post['title'] }}">
                                            <label class="label--desc">Title</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="subtitle" value="{{ post['sub_title'] }}">
                                            <label class="label--desc">Sub Title</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Slug</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="slug", value="{{ post['slug'] }}">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Content</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea id="w3mission" rows="4" cols="50" name = "content">{{ post['content'] }}</textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{{url_for('static', filename = 'vendor/jquery/jquery.min.js') }}"></script>
    <!-- Vendor JS-->
    <script src="{{url_for('static', filename = 'vendor/select2/select2.min.js') }}"></script>
    <script src="{{url_for('static', filename = 'vendor/datepicker/moment.min.js') }}"></script>
    <script src="{{url_for('static', filename = 'vendor/datepicker/daterangepicker.js') }}"></script>

    <!-- Main JS-->
    <script src="{{url_for('static', filename = 'js/global.js') }}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
